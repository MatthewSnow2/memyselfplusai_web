  <script>
    // Animated glowing dots background (canvas)
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let dots = [];
    const DOTS = 40;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();
    function randomDot() {
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        r: 6 + Math.random() * 10,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6,
        color: `rgba(6,182,212,${0.15 + Math.random() * 0.55})`
      };
    }
    function distance(a, b) {
      return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2);
    }
    function updateDots() {
      for (let d of dots) {
        d.x += d.dx;
        d.y += d.dy;
        if (d.x < 0 || d.x > width) d.dx *= -1;
        if (d.y < 0 || d.y > height) d.dy *= -1;
      }
      // Occasionally merge dots
      for (let i = 0; i < dots.length; ++i) {
        for (let j = i+1; j < dots.length; ++j) {
          let a = dots[i], b = dots[j];
          if (distance(a, b) < (a.r + b.r) * 0.8) {
            // Merge: average position, increase radius
            a.x = (a.x + b.x) / 2;
            a.y = (a.y + b.y) / 2;
            a.r = Math.min(24, a.r + b.r * 0.18);
            b.x = Math.random() * width;
            b.y = Math.random() * height;
            b.r = 6 + Math.random() * 10;
          }
        }
      }
    }
    function drawDots() {
      ctx.clearRect(0, 0, width, height);
      for (let d of dots) {
        let grad = ctx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.r);
        grad.addColorStop(0, d.color);
        grad.addColorStop(1, 'rgba(6,182,212,0)');
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
        ctx.fillStyle = grad;
        ctx.shadowColor = '#06b6d4';
        ctx.shadowBlur = 16;
        ctx.fill();
      }
    }
    function animate() {
      updateDots();
      drawDots();
      requestAnimationFrame(animate);
    }
    // Init dots
    dots = Array.from({length: DOTS}, randomDot);
    animate();
  </script>
