<svg width="350" height="250" viewBox="0 0 350 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .workflow-text { font-family: Arial, sans-serif; font-size: 10px; fill: white; text-anchor: middle; }
      .workflow-node { fill: rgba(30,41,59,0.9); stroke: #06b6d4; stroke-width: 2; }
      .workflow-line { stroke: #06b6d4; stroke-width: 2; fill: none; }
      .workflow-icon { fill: #06b6d4; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="250" fill="rgba(15,23,42,0.95)" rx="12"/>
  
  <!-- Document Upload Trigger -->
  <rect x="20" y="20" width="50" height="25" rx="12" class="workflow-node"/>
  <g class="workflow-icon" transform="translate(35,27)">
    <rect x="0" y="0" width="12" height="16" fill="none" stroke="white" stroke-width="1"/>
    <path d="M8 0 L12 4 L8 4 Z" fill="white"/>
    <path d="M2 6 L10 6 M2 8 L10 8 M2 10 L6 10" stroke="white" stroke-width="0.5"/>
  </g>
  <text x="60" y="28" class="workflow-text">Document</text>
  <text x="60" y="38" class="workflow-text">Upload Trigger</text>
  
  <!-- OCR Extract -->
  <rect x="100" y="60" width="50" height="25" rx="12" class="workflow-node"/>
  <g class="workflow-icon" transform="translate(115,67)">
    <rect x="0" y="0" width="12" height="8" fill="none" stroke="#06b6d4" stroke-width="1"/>
    <rect x="2" y="2" width="8" height="4" fill="none" stroke="#06b6d4" stroke-width="0.5"/>
    <path d="M3 3 L9 3 M3 5 L7 5" stroke="#06b6d4" stroke-width="0.5"/>
  </g>
  <text x="140" y="70" class="workflow-text">OCR</text>
  <text x="140" y="80" class="workflow-text">Extract</text>
  
  <!-- AI Classify and Tag -->
  <rect x="20" y="100" width="50" height="25" rx="12" class="workflow-node"/>
  <g class="workflow-icon" transform="translate(38,107)">
    <rect x="0" y="0" width="14" height="12" rx="2" fill="none" stroke="#06b6d4" stroke-width="1"/>
    <circle cx="4" cy="4" r="1" fill="#06b6d4"/>
    <circle cx="10" cy="4" r="1" fill="#06b6d4"/>
    <path d="M4 7 L10 7" stroke="#06b6d4" stroke-width="1"/>
  </g>
  <text x="60" y="108" class="workflow-text">AI Classify</text>
  <text x="60" y="118" class="workflow-text">and Tag</text>
  
  <!-- Store and Version -->
  <rect x="180" y="100" width="50" height="25" rx="12" class="workflow-node"/>
  <g class="workflow-icon" transform="translate(195,107)">
    <rect x="0" y="0" width="12" height="8" rx="1" fill="none" stroke="#06b6d4" stroke-width="1"/>
    <rect x="0" y="2" width="12" height="2" fill="#06b6d4"/>
    <rect x="0" y="5" width="12" height="2" fill="#06b6d4"/>
  </g>
  <text x="220" y="108" class="workflow-text">Store and</text>
  <text x="220" y="118" class="workflow-text">Version</text>
  
  <!-- Notify and Sync -->
  <rect x="100" y="140" width="50" height="25" rx="12" class="workflow-node"/>
  <g class="workflow-icon" transform="translate(118,147)">
    <path d="M7 0 A7 7 0 0 0 0 7 A7 7 0 0 0 7 14 A7 7 0 0 0 14 7 A7 7 0 0 0 7 0" fill="none" stroke="#06b6d4" stroke-width="1" transform="scale(0.6)"/>
    <path d="M7 3 L7 8 M7 8 L10 8" stroke="#06b6d4" stroke-width="1" transform="scale(0.6) translate(2,2)"/>
  </g>
  <text x="140" y="148" class="workflow-text">Notify</text>
  <text x="140" y="158" class="workflow-text">and Sync</text>
  
  <!-- Connections -->
  <line x1="70" y1="35" x2="100" y2="70" class="workflow-line"/>
  <line x1="100" y1="80" x2="70" y2="105" class="workflow-line"/>
  <line x1="70" y1="115" x2="100" y2="150" class="workflow-line"/>
  <line x1="150" y1="115" x2="180" y2="115" class="workflow-line"/>
  <line x1="205" y1="125" x2="150" y2="150" class="workflow-line"/>
  
  <!-- Curved connection from OCR to Store -->
  <path d="M150 72 Q205 72 205 100" class="workflow-line" fill="none"/>
  
  <!-- Arrows -->
  <polygon points="95,75 100,70 95,65" fill="#06b6d4"/>
  <polygon points="75,100 70,105 75,110" fill="#06b6d4"/>
  <polygon points="95,155 100,150 95,145" fill="#06b6d4"/>
  <polygon points="175,113 180,115 175,117" fill="#06b6d4"/>
  <polygon points="155,145 150,150 155,155" fill="#06b6d4"/>
  <polygon points="203,95 205,100 207,95" fill="#06b6d4"/>
</svg>