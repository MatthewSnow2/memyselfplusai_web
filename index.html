</head>
<body>
  <canvas id="bg-canvas"></canvas>
  
  <!-- Fixed navigation header using classes from external CSS -->

    <nav class="header-nav">

    </nav>
  </div>
  
  <div class="main-content">
    <img src="public/images/FullLogo_Transparent_NoBuffer.png" alt="Me Myself Plus AI Logo" class="logo" />
    <div class="headline">Cutting-Edge AI Solutions for Visionary Leaders</div>
    <div class="audit-cta-container">
      <a href="https://elaborate-kangaroo-285d06.netlify.app" class="cta-button-orange" target="_blank" rel="noopener">Self-Serve AI Audit</a>
    </div>
    <div class="cta-container">
      <a href="contact.html" class="cta-button">Contact Us</a>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let time = 0;
    
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    
    window.addEventListener('resize', resize);
    resize();
    
    function drawBackground() {
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, '#0f172a'); // Dark slate
      gradient.addColorStop(0.3, '#1e293b'); // Slate 800
      gradient.addColorStop(0.7, '#0f766e'); // Teal 700
      gradient.addColorStop(1, '#134e4a'); // Teal 800
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
    }
    
    function drawWireframe() {
      ctx.strokeStyle = 'rgba(20, 184, 166, 0.3)';
      ctx.lineWidth = 1;
      
      const gridSize = 50;
      const offsetX = (time * 0.5) % gridSize;
      const offsetY = (time * 0.3) % gridSize;
      
      // Draw moving grid
      ctx.beginPath();
      for (let x = -gridSize + offsetX; x < width + gridSize; x += gridSize) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
      }
      for (let y = -gridSize + offsetY; y < height + gridSize; y += gridSize) {
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
      }
      ctx.stroke();
      
      // Draw animated geometric shapes
      ctx.strokeStyle = 'rgba(20, 184, 166, 0.6)';
      ctx.lineWidth = 2;
      
      // Moving triangles
      for (let i = 0; i < 8; i++) {
        const angle = (time * 0.01) + (i * Math.PI / 4);
        const x = width/2 + Math.cos(angle) * (200 + i * 50);
        const y = height/2 + Math.sin(angle) * (150 + i * 30);
        const size = 20 + Math.sin(time * 0.02 + i) * 10;
        
        ctx.beginPath();
        ctx.moveTo(x, y - size);
        ctx.lineTo(x - size * 0.866, y + size * 0.5);
        ctx.lineTo(x + size * 0.866, y + size * 0.5);
        ctx.closePath();
        ctx.stroke();
      }
      
      // Moving hexagons
      for (let i = 0; i < 5; i++) {
        const angle = (time * -0.008) + (i * Math.PI * 2 / 5);
        const x = width/2 + Math.cos(angle) * (300 + i * 40);
        const y = height/2 + Math.sin(angle) * (200 + i * 25);
        const size = 15 + Math.cos(time * 0.015 + i) * 8;
        
        ctx.beginPath();
        for (let j = 0; j < 6; j++) {
          const hexAngle = (j * Math.PI) / 3;
          const hx = x + Math.cos(hexAngle) * size;
          const hy = y + Math.sin(hexAngle) * size;
          if (j === 0) ctx.moveTo(hx, hy);
          else ctx.lineTo(hx, hy);
        }
        ctx.closePath();
        ctx.stroke();
      }
      
      // Connecting lines between shapes
      ctx.strokeStyle = 'rgba(20, 184, 166, 0.2)';
      ctx.lineWidth = 1;
      
      for (let i = 0; i < 6; i++) {
        const angle1 = (time * 0.01) + (i * Math.PI / 3);
        const angle2 = (time * -0.008) + ((i + 1) * Math.PI * 2 / 5);
        
        const x1 = width/2 + Math.cos(angle1) * (200 + i * 50);
        const y1 = height/2 + Math.sin(angle1) * (150 + i * 30);
        const x2 = width/2 + Math.cos(angle2) * (300 + i * 40);
        const y2 = height/2 + Math.sin(angle2) * (200 + i * 25);
        
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
    }
    
    function drawParticles() {
      ctx.fillStyle = 'rgba(20, 184, 166, 0.8)';
      
      for (let i = 0; i < 20; i++) {
        const angle = (time * 0.005) + (i * Math.PI * 2 / 20);
        const radius = 100 + Math.sin(time * 0.01 + i) * 50;
        const x = width/2 + Math.cos(angle) * radius;
        const y = height/2 + Math.sin(angle) * radius;
        const size = 2 + Math.sin(time * 0.02 + i) * 1;
        
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function animate() {
      time += 1;
      
      drawBackground();
      drawWireframe();
      drawParticles();
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
